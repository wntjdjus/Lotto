<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <div class="inner">
            <div th:if="${userName} == null">
                <a href="/oauth2/authorization/google">구글로그인!</a>
                <a href="/oauth2/authorization/naver">네이버로그인</a>
            </div>
            <div th:if="${userName} != null">
                <a th:text="${userName + '님 환영합니다!!'}"></a>
                <a href="/logout">로그아웃</a>
            </div>
            <!-- Logo -->
            <a href="/" class="logo">
                <span class="symbol"><img src="/images/logo.svg" alt=""/></span><span class="title">로또의 모든 것</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Home?</a></li>
            <li><a href="">Home!</a></li>
            <li><a href="">Home~</a></li>
            <li><a href="">Home#</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <header>
                <h1>랜덤 로또번호 뽑기</h1>
            </header>
            <div id="lotto-round">992</div>
            <button type="button" class="btn btn-primary" id="btn-select">로또번호뽑기</button>
            <button type="button" class="btn btn-danger" id="btn-reset">초기화</button>
            <button type="button" class="btn btn-primary" id="btn-myList">저장목록보기</button>
        </div>
        <div class="inner" id="lotto">
        </div>
        <!--
        <div class="inner">
            <section class="tiles">
                <article class="style1">
                    <span class="image">
                            <img src="/images/pic01.jpg" alt=""/>
                        </span>
                </article>
            </section>
        </div>
        -->
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <section>
                <h2>Get in touch</h2>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <input type="text" name="name" id="name" placeholder="Name"/>
                        </div>
                        <div class="field half">
                            <input type="email" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="field">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send" class="primary"/></li>
                    </ul>
                </form>
            </section>
            <section>
                <h2>Follow</h2>
                <ul class="icons">
                    <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a>
                    </li>
                    <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a>
                    </li>
                    <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                    <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                    <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                </ul>
            </section>
            <ul class="copyright">
                <li>&copy; Jutudy. All rights reserved</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>
</div>

<script type="text/javascript" th:inline="javascript">
    var userId = [[${userId}]];
</script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
